version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: hainaria-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hainaria_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SuperSecretPassword123!}
      POSTGRES_DB: ${POSTGRES_DB:-hainaria}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hainaria-backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-hainaria_user}:${POSTGRES_PASSWORD:-SuperSecretPassword123!}@db:5432/${POSTGRES_DB:-hainaria}?schema=public
      - PORT=5000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - uploads_data:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
    container_name: hainaria-frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads_data:
