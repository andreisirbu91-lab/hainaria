version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hainaria
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  python-bg:
    build: ./python-bg
    ports:
      - "8000:8000"
    environment:
      - PORT=8000

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/hainaria
      - REDIS_URL=redis://redis:6379
      - PYTHON_BG_URL=http://python-bg:8000/removebg
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
      - redis
      - python-bg
    volumes:
      - ./backend/uploads:/app/uploads

volumes:
  pgdata:
